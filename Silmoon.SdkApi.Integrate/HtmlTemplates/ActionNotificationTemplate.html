<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作通知邮件</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .email-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 30px;
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .greeting {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 30px;
        }
        .notification-section {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin: 25px 0;
            color: white !important;
        }
        .notification-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .notification-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: white !important;
        }
        .action-info {
            font-size: 15px;
            margin-bottom: 15px;
            opacity: 0.9;
            color: white !important;
        }
        .action-detail {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            display: inline-block;
            user-select: all;
            -webkit-user-select: all;
            -moz-user-select: all;
            -ms-user-select: all;
            color: white !important;
        }
        .datetime-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 20px 0;
            text-align: center;
        }
        .datetime-text {
            color: #856404;
            font-weight: bold;
            font-size: 15px;
        }
        .email-info {
            background-color: #e8f4fd;
            border-left: 4px solid #3498db;
            padding: 12px;
            margin: 15px 0;
            border-radius: 0 6px 6px 0;
        }
        .security-tips {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .security-tips h4 {
            color: #e74c3c;
            margin-top: 0;
        }
        .security-tips ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .security-tips li {
            margin: 5px 0;
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        /* 邮件客户端兼容性 */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                width: 100% !important;
                padding: 10px !important;
            }
            .container {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="container">
            <div class="header">
                <div class="app-name">{{AppName}}</div>
            </div>
            
            <div class="greeting">
                你好，{{Username}}！
            </div>
            
            <div class="notification-section">
                <div class="notification-icon">🔔</div>
                <div class="notification-title">操作通知</div>
                <div class="action-info">您刚刚执行了以下操作：</div>
                <div class="action-detail">{{Action}}</div>
            </div>
            
            <div class="datetime-info">
                <div class="datetime-text">⏰ 操作时间：{{DateTime}}</div>
            </div>
            
            <div class="email-info">
                <strong>📧 邮箱地址：</strong>{{Email}}
            </div>
            
            <div class="security-tips">
                <h4>🔒 安全提示</h4>
                <ul>
                    <li>如非本人操作，请立即修改密码</li>
                    <li>建议定期检查账户安全设置</li>
                    <li>如发现异常，请及时联系客服</li>
                </ul>
            </div>
            
            <div class="footer">
                <p>此邮件由系统自动发送，请勿回复</p>
                <p>© {{AppName}} - 安全通知服务</p>
            </div>
        </div>
    </div>
</body>
</html>
